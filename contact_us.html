    <script>
      // Define a function to validate the form
      function validateForm() {
        // Get the form element
        var form = document.getElementById("contact-form");
        // Get the input elements
        var name = form.elements["name"];
        var email = form.elements["email"];
        var phone = form.elements["phone"];
        var message = form.elements["message"];
        // Define a regular expression for the phone number pattern
        var phoneRegex = /^[0-9]{10}$/;
        // Define a variable to store the validation status
        var valid = true;
        // Check if the name field is empty
        if (name.value == "") {
          // Display an error message
          name.setCustomValidity("Please enter your name");
          // Set the validation status to false
          valid = false;
        } else {
          // Clear the error message
          name.setCustomValidity("");
        }
        // Check if the email field is empty or invalid
        if (email.value == "" || !email.checkValidity()) {
          // Display an error message
          email.setCustomValidity("Please enter a valid email address");
          // Set the validation status to false
          valid = false;
        } else {
          // Clear the error message
          email.setCustomValidity("");
        }
        // Check if the phone field is empty or invalid
        if (phone.value == "" || !phoneRegex.test(phone.value)) {
          // Display an error message
          phone.setCustomValidity("Please enter a 10-digit phone number");
          // Set the validation status to false
          valid = false;
        } else {
          // Clear the error message
          phone.setCustomValidity("");
        }
        // Check if the message field is empty
        if (message.value == "") {
          // Display an error message
          message.setCustomValidity("Please enter your message");
          // Set the validation status to false
          valid = false;
        } else {
          // Clear the error message
          message.setCustomValidity("");
        }
        // Return the validation status
        return valid;
      }
;
