   <h2 class="active" style="color:antiquewhite">Number Converter</h2>  

   <style>
#input,#from,#to,#result {
    margin:0.5em;
    padding: 0.5em;
    font-size: 1.2em;
    border-radius: 12px;
}

button {
    padding:0.5em 1em;
    border:none;
    cursor:pointer;
    color:white;
    border-radius: 12px;
    background-color: rgb(12,12,12,0);
}

button:hover {
    background-color: antiquewhite;
}

   </style>
   <script>
    function convert() {
        var input = document.getElementById('input').value;
        var from = document.getElementById('from').value;
        var to = document.getElementById('to').value;
        var result;

        switch(from) {
            case 'binary':
                input = parseInt(input, 2);
                break;
            case 'octal':
                input = parseInt(input, 8);
                break;
            case 'decimal':
                input = parseInt(input, 10);
                break;
            case 'hexadecimal':
                input = parseInt(input, 16);
                break;
            default:
                alert('Invalid input type');
                return;
        }

        switch(to) {
            case 'binary':
                result = input.toString(2);
                break;
            case 'octal':
                result = input.toString(8);
                break;
            case 'decimal':
                result = input.toString(10);
                break;
            case 'hexadecimal':
                result = input.toString(16);
                break;
            default:
                alert('Invalid output type');
                return;
        }

        document.getElementById('result').value = result;
    }
</script>

<h2>Convert From:</h2>

<input id="input" type="text" placeholder="Enter a number">
<select id="from">
    <option value="binary">Binary</option>
    <option value="octal">Octal</option>
    <option value="decimal">Decimal</option>
    <option value="hexadecimal">Hexadecimal</option>
</select>
<hr>
<h2>Convert To:</h2>

<select id="to">
    <option value="binary">Binary</option>
    <option value="octal">Octal</option>
    <option value="decimal">Decimal</option>
    <option value="hexadecimal">Hexadecimal</option>
</select>
<hr>

<button onclick="convert()">Convert</button>
<input id="result" type="text" readonly>
